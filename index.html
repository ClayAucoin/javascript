<!doctype html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js'></script>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/modal-html-style.css'>

    <title>Title</title>
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'>
</head>

<body>

    <div class="container m-2">
        <div class="card" style="width: 30rem;">
            <div class="card-body text-center">
                <h3 class="card-title">Display properties of an ARRAY of an OBJECT</h3>
                <h6 class="card-subtitle">choose movie number to show</h6>
                <h4 class="card-text m-2"><span id="movieDisplay" style="font-weight: bold;"></span></h4>
            </div>
        </div>

        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div class="text-center">
                    <h3 class="card-title">Display List</h3>
                    <h6 class="card-subtitle">list movies in li</h6>
                </div>
                <h4 class="card-text"><span id="movieListSpan" style="font-weight: bold;"></span></h4>
                <ul id="movieListforEach"></ul>
            </div>
        </div>

        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div class="text-center">
                    <h3 class="card-title">Display List</h3>
                    <h6 class="card-subtitle">list movies using map()</h6>
                </div>
                <h4 class="card-text"><span id="movieListSpan" style="font-weight: bold;"></span></h4>
                <ul id="movieListmap"></ul>
            </div>
        </div>

        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div class="text-center">
                    <h3 class="card-title">Display List</h3>
                    <h6 class="card-subtitle">clickable list of movies using map()</h6>
                </div>
                <h4 class="card-text"><span id="movieListSpan" style="font-weight: bold;"></span></h4>
                <ul id="movieListmap"></ul>
            </div>
        </div>



        <script src='js/script.js'></script>

</body>

</html>
